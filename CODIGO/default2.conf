#workers 9;



server {
  listen 8000;
  #listen 8001;

  server_name www.localhost localhost;

  root www;
  cgi .php php-cgi;
  index index.html;
  cgi .bla cgi_tester;
  upload file_uploads;
  autoindex on;
  client_max_body_size 100;
  client_max_body_size 1000;

  error_page 404 /errors/404.html;

  location / {
    limit_except GET;
  }

  location /put_test {
    limit_except PUT;
    upload file_uploads;
  }

  location /post_body {
    limit_except POST;
    client_max_body_size 100;
  }

}
